<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Income Tax Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    font-family: Arial, Helvetica, sans-serif;
    background:#ffffff;
    color:#222;
    margin:0;
}
.container{
    max-width:760px;
    margin:20px auto;
    border:1px solid #cfd8dc;
}
.header{
    padding:15px;
}
.header h1{
    margin:0;
    color:#1f4e79;
    font-size:22px;
}
.header p{
    font-size:13px;
    color:#444;
}
.bar{
    background:#2f6fa3;
    color:#fff;
    padding:8px 12px;
    font-weight:bold;
    font-size:14px;
}
.section{
    padding:12px;
}
.row{
    display:flex;
    flex-wrap:wrap;
    align-items:center;
    margin-bottom:8px;
}
.row label{
    width:60%;
    font-size:13px;
}
.row input,.row select{
    width:40%;
    padding:6px;
    font-size:13px;
    border:1px solid #999;
}
.small{
    font-size:11px;
    color:#555;
}
.buttons{
    padding:15px;
    text-align:center;
}
button{
    padding:8px 18px;
    font-size:14px;
    border:none;
    cursor:pointer;
}
.calculate{
    background:#4CAF50;
    color:white;
}
.clear{
    background:#ccc;
    margin-left:10px;
}
.result{
    padding:15px;
    border-top:1px solid #ccc;
    font-size:14px;
}
.result strong{
    font-size:16px;
}
@media(max-width:600px){
    .row label,.row input,.row select{ width:100%; }
}
</style>
</head>

<body>
<div class="container">

<div class="header">
<h1>Income Tax Calculator</h1>
<p>
The Income Tax Calculator estimates the refund or potential owed amount on a federal tax return.
It is mainly intended for residents of the U.S. and is based on the tax brackets of 2025–2028.
</p>
</div>

<div class="bar">Modify the values and click the Calculate button to use</div>

<!-- BASIC INFO -->
<div class="section">
<div class="row">
<label>File Status</label>
<select id="status">
<option value="single">Single</option>
<option value="married">Married Filing Jointly</option>
</select>
</div>

<div class="row">
<label>No. of Young Dependents <span class="small">Age 0–16</span></label>
<input type="number" id="child" value="0">
</div>

<div class="row">
<label>No. of Other Dependents <span class="small">Age 17 or older</span></label>
<input type="number" id="otherdep" value="0">
</div>

<div class="row">
<label>Tax Year</label>
<select id="year">
<option value="2025">2025 (return filed in 2026)</option>
<option value="2026">2026 (return filed in 2027)</option>
<option value="2027">2027 (return filed in 2028)</option>
<option value="2028">2028 (return filed in 2029)</option>
</select>
</div>
</div>

<!-- INCOME -->
<div class="bar">Income</div>
<div class="section">

<div class="row"><label>Age</label><input type="number" id="age" value="30"></div>

<div class="row"><label>Wages, Tips, Other Compensation <span class="small">(W-2 box 1)</span></label><input type="number" id="wages" value="0"></div>

<div class="row"><label>Federal Income Tax Withheld <span class="small">(W-2 box 2)</span></label><input type="number" id="fedwith" value="0"></div>

<div class="row"><label>State Income Tax Withheld <span class="small">(W-2 box 17)</span></label><input type="number" id="statewith" value="0"></div>

<div class="row"><label>Local Income Tax Withheld <span class="small">(W-2 box 19)</span></label><input type="number" id="localwith" value="0"></div>

<div class="row"><label>Has Business or Self Employment Income?</label>
<select id="selfemp"><option value="no">No</option><option value="yes">Yes</option></select>
</div>

<div class="row"><label>Social Security Income <span class="small">SSA-1099</span></label><input type="number" id="ss" value="0"></div>

<div class="row"><label>Interest Income <span class="small">1099-INT</span></label><input type="number" id="interest" value="0"></div>

<div class="row"><label>Ordinary Dividends <span class="small">1099-DIV</span></label><input type="number" id="div" value="0"></div>

<div class="row"><label>Qualified Dividends</label><input type="number" id="qdiv" value="0"></div>

<div class="row"><label>Passive Incomes <span class="small">rentals, real estate, royalties</span></label><input type="number" id="passive" value="0"></div>

<div class="row"><label>Short-term Capital Gains</label><input type="number" id="stcg" value="0"></div>

<div class="row"><label>Long-term Capital Gains</label><input type="number" id="ltcg" value="0"></div>

<div class="row"><label>Other Income <span class="small">(1099-G / 1099-R)</span></label><input type="number" id="otherinc" value="0"></div>

<div class="row"><label>State + Local Tax Rate (%)</label><input type="number" id="saltRate" value="0"></div>

</div>

<!-- DEDUCTIONS -->
<div class="bar">Deductions & Credits</div>
<div class="section">

<div class="row"><label>Tips Income</label><input type="number" id="tips" value="0"></div>
<div class="row"><label>Overtime Income</label><input type="number" id="overtime" value="0"></div>

<div class="row"><label>Car Loan Interest <span class="small">Max $10,000</span></label><input type="number" id="car" value="0"></div>

<div class="row"><label>IRA Contributions</label><input type="number" id="ira" value="0"></div>

<div class="row"><label>Real Estate Tax</label><input type="number" id="realestate" value="0"></div>

<div class="row"><label>Mortgage Interest</label><input type="number" id="mortgage" value="0"></div>

<div class="row"><label>Charitable Donations</label><input type="number" id="charity" value="0"></div>

<div class="row"><label>Student Loan Interest <span class="small">Max $2,500</span></label><input type="number" id="student" value="0"></div>

<div class="row"><label>Child & Dependent Care Expense <span class="small">Max $3,000/person</span></label><input type="number" id="care" value="0"></div>

<div class="row"><label>College Education Expense – Student 1</label><input type="number" value="0"></div>
<div class="row"><label>College Education Expense – Student 2</label><input type="number" value="0"></div>
<div class="row"><label>College Education Expense – Student 3</label><input type="number" value="0"></div>
<div class="row"><label>College Education Expense – Student 4</label><input type="number" value="0"></div>

<div class="row"><label>Other Deductibles</label><input type="number" id="otherded" value="0"></div>

</div>

<div class="buttons">
<button class="calculate" onclick="calculate()">Calculate</button>
<button class="clear" onclick="location.reload()">Clear</button>
</div>

<div class="result" id="result"></div>

</div>

<script>
function getBrackets(year,status){
 const base={
  single:[[11600,.10],[47150,.12],[100525,.22],[191950,.24],[243725,.32],[609350,.35],[Infinity,.37]],
  married:[[23200,.10],[94300,.12],[201050,.22],[383900,.24],[487450,.32],[731200,.35],[Infinity,.37]]
 };
 let f=Math.pow(1.03,year-2025);
 return base[status].map(b=>[b[0]===Infinity?Infinity:Math.round(b[0]*f),b[1]]);
}

function calcProg(income,br){
 let t=0,p=0;
 for(let [l,r] of br){
  if(income<=p)break;
  t+=(Math.min(income,l)-p)*r;
  p=l;
 }
 return t;
}

function calculate(){
 let income=
  +wages.value + +tips.value + +overtime.value +
  +ss.value + +interest.value + +div.value + +qdiv.value +
  +passive.value + +stcg.value + +ltcg.value + +otherinc.value;

 let deduct=
  Math.min(+car.value,10000)+
  +ira.value + +realestate.value +
  +mortgage.value + +charity.value +
  Math.min(+student.value,2500) +
  +care.value + +otherded.value;

 let status=status.value;
 let year=+document.getElementById("year").value;
 let std=status==="single"?14600:29200;

 let taxable=Math.max(0,income-deduct-std);
 let tax=calcProg(taxable,getBrackets(year,status));

 let credits=(+child.value*2000)+(+otherdep.value*500);
 tax=Math.max(0,tax-credits);

 let diff=+fedwith.value-tax;

 document.getElementById("result").innerHTML=
 diff>=0?
 `<strong>Estimated Refund:</strong> $${diff.toFixed(2)}`:
 `<strong>Estimated Tax Owed:</strong> $${Math.abs(diff).toFixed(2)}`;
}
</script>

</body>
</html>
